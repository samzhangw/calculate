<html><head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>段考成績計算器</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Noto+Sans+TC:wght@300;400;600&display=swap" rel="stylesheet">
<style>
    :root {
        --primary-color: #6200ea;
        --secondary-color: #03dac6;
        --background-color: #f5f5f5;
        --text-color: #333;
        --input-bg: #fff;
        --box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        --transition: all 0.3s ease;
        --error-color: #ff3d00;
    }

    body {
        font-family: 'Poppins', 'Noto Sans TC', sans-serif;
        background-color: var(--background-color);
        background-image: linear-gradient(135deg, #ffffff 0%, #e1f5fe 100%);
        color: var(--text-color);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
    }

    .container {
        background-color: #ffffff;
        border-radius: 20px;
        padding: 40px;
        box-shadow: var(--box-shadow);
        max-width: 600px;
        width: 100%;
        transition: var(--transition);
        position: relative;
        overflow: hidden;
    }

    .container::before {
        display: none;
    }

    h1 {
        color: var(--primary-color);
        margin-bottom: 30px;
        text-align: center;
        font-weight: 600;
        font-size: 2.5rem;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        position: relative;
        display: inline-block;
        left: 50%;
        transform: translateX(-50%);
    }

    h1::after {
        display: none;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    .subject-container {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
        background-color: #f9f9f9;
        border-radius: 10px;
        padding: 15px;
        transition: var(--transition);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        position: relative;
    }

    label {
        flex: 1;
        margin-right: 15px;
        font-weight: 400;
        color: #555;
        transition: var(--transition);
    }

    input[type="number"] {
        flex: 2;
        padding: 12px;
        font-size: 16px;
        border: 2px solid #ddd;
        border-radius: 8px;
        background-color: var(--input-bg);
        transition: var(--transition);
    }

    input[type="number"]:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(98, 0, 234, 0.1);
    }

    .error-message {
        color: var(--error-color);
        font-size: 0.8rem;
        margin-top: 5px;
        position: absolute;
        bottom: -20px;
        left: 15px;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .error-message.show {
        opacity: 1;
    }

    button {
        padding: 12px 20px;
        font-size: 16px;
        color: white;
        background-color: var(--primary-color);
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: var(--transition);
        margin: 5px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    button:hover {
        background-color: #7c4dff;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .action-buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 30px;
        flex-wrap: wrap;
    }

    .result {
        margin-top: 40px;
        text-align: center;
        font-size: 1.2rem;
        font-weight: 600;
        color: var(--primary-color);
        opacity: 0;
        transition: var(--transition);
        background-color: #f0f0f0;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .result.show {
        opacity: 1;
    }

    #loadingOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        visibility: hidden;
        opacity: 0;
        transition: visibility 0s, opacity 0.3s linear;
    }

    #loadingOverlay.show {
        visibility: visible;
        opacity: 1;
    }

    .spinner {
        border: 5px solid #f3f3f3;
        border-top: 5px solid var(--primary-color);
        border-radius: 50%;
        width: 50px;
        height: 50px;
    }

    @media (max-width: 600px) {
        body {
            padding: 10px;
        }

        .container {
            padding: 20px;
            border-radius: 15px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .subject-container {
            flex-direction: column;
            align-items: stretch;
        }

        label {
            margin-bottom: 10px;
            margin-right: 0;
        }

        input[type="number"] {
            width: 100%;
            margin-bottom: 10px;
        }

        .action-buttons {
            flex-direction: column;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 14px;
        }

        .result {
            font-size: 1rem;
            padding: 10px;
            margin-top: 20px;
        }

        .error-message {
            position: static;
            margin-top: 5px;
        }
    }

    @media (max-width: 400px) {
        h1 {
            font-size: 1.5rem;
        }

        .container {
            padding: 15px;
        }

        .subject-container {
            padding: 10px;
        }

        input[type="number"] {
            font-size: 14px;
            padding: 10px;
        }

        button {
            padding: 12px;
            font-size: 13px;
        }

        .result {
            font-size: 0.9rem;
        }
    }

    #individualScores {
        text-align: left;
        margin-bottom: 20px;
    }

    #individualScores h3 {
        color: var(--primary-color);
        margin-bottom: 10px;
    }

    #individualScores p {
        margin: 5px 0;
        font-size: 1rem;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>段考成績計算器</h1>
        <form id="scoreForm">
            <div id="subjectsContainer"></div>
            <div class="action-buttons">
                <button type="button" onclick="calculateTotal()">計算總分</button>
            </div>
        </form>
        <div id="individualScores" class="result"></div>
        <div id="totalScore" class="result">總分: 0</div>
        <div id="weightedAverage" class="result">加權平均: 0</div>
    </div>

    <div id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzHa71Re_ICwAx_uyr9qW7OFxcdghlCh00qtW6SsJbzZFL3F4mWcyJcuxBr-vY_IqTN/exec';

        function addSubject(name, weight, score = '') {
            const subjectsContainer = document.getElementById('subjectsContainer');

            const div = document.createElement('div');
            div.className = 'subject-container';

            const label = document.createElement('label');
            label.textContent = `${name} (x${weight}):`;
            label.setAttribute('for', name.toLowerCase());

            const input = document.createElement('input');
            input.type = 'number';
            input.id = name.toLowerCase();
            input.name = name.toLowerCase();
            input.value = score;
            input.setAttribute('data-weight', weight);
            input.setAttribute('min', '0');
            input.setAttribute('max', '100');
            input.setAttribute('step', '0.1');
            input.onblur = () => validateInput(input);

            const errorMessage = document.createElement('div');
            errorMessage.className = 'error-message';
            errorMessage.textContent = '請輸入0到100之間的數字';

            div.appendChild(label);
            div.appendChild(input);
            div.appendChild(errorMessage);

            subjectsContainer.appendChild(div);
        }

        function validateInput(input) {
            const value = parseFloat(input.value);
            const errorMessage = input.nextElementSibling;
            
            if (input.value === '') {
                input.style.borderColor = '';
                errorMessage.classList.remove('show');
                return true;
            } else if (isNaN(value) || value < 0 || value > 100) {
                input.style.borderColor = 'var(--error-color)';
                errorMessage.classList.add('show');
                return false;
            } else {
                input.style.borderColor = '';
                errorMessage.classList.remove('show');
                return true;
            }
        }

        function calculateTotal() {
            const inputs = document.querySelectorAll('#scoreForm input');
            let total = 0;
            let totalWeight = 0;
            let isValid = true;
            let individualScoresHtml = '<h3>各科分數：</h3>';

            inputs.forEach(input => {
                if (!validateInput(input)) {
                    isValid = false;
                    return;
                }
                const weight = parseFloat(input.getAttribute('data-weight')) || 1;
                const score = parseFloat(input.value) || 0;
                total += score * weight;
                totalWeight += weight;

                const subjectName = input.previousElementSibling.textContent.split(' (')[0];
                individualScoresHtml += `<p>${subjectName}: ${score.toFixed(1)}</p>`;
            });

            if (!isValid) {
                alert("請修正輸入錯誤後再計算");
                return;
            }

            if (totalWeight === 0) {
                alert("沒有有效的科目加權值");
                return;
            }

            const weightedAverage = total / totalWeight;

            document.getElementById('individualScores').innerHTML = individualScoresHtml;
            document.getElementById('totalScore').textContent = '總分: ' + total.toFixed(1);
            document.getElementById('weightedAverage').textContent = '加權平均: ' + weightedAverage.toFixed(1);

            document.getElementById('individualScores').classList.add('show');
            document.getElementById('totalScore').classList.add('show');
            document.getElementById('weightedAverage').classList.add('show');
        }

        function showLoading() {
            document.getElementById('loadingOverlay').classList.add('show');
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').classList.remove('show');
        }

        function loadData() {
            showLoading();
            fetch(SCRIPT_URL + '?action=load')
            .then(response => response.json())
            .then(data => {
                hideLoading();
                document.getElementById('subjectsContainer').innerHTML = '';
                if (data && data.length > 0) {
                    data.forEach(subject => {
                        addSubject(subject.name, subject.weight);
                    });
                } else {
                    alert('沒有找到已保存的科目。');
                }
            })
            .catch(error => {
                hideLoading();
                console.error('Error:', error);
                alert('載入科目和權重時發生錯誤。');
            });
        }

        window.addEventListener('load', loadData);
    </script>
</body></html>
