<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>段考成績計算</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
            margin: 0;
            height: 100%;
        }
        h1 {
            color: #333;
            margin-top: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
        }
        label {
            margin: 10px 0 5px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        h2 {
            color: #007bff;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>段考成績加權計算</h1>
    <form id="scoreForm">
        <label for="chinese">國文 (x3):</label>
        <input type="number" id="chinese" name="chinese"><br><br>
        <label for="math">數學 (x4):</label>
        <input type="number" id="math" name="math"><br><br>
        <label for="english">英語文 (x2):</label>
        <input type="number" id="english" name="english"><br><br>
        <label for="grammar">英文文法 (x2):</label>
        <input type="number" id="grammar" name="grammar"><br><br>
        <label for="electronics">電子學 (x3):</label>
        <input type="number" id="electronics" name="electronics"><br><br>
        <label for="microprocessor">微處理機 (x3):</label>
        <input type="number" id="microprocessor" name="microprocessor"><br><br>
        <label for="reading">論夢選讀 (x1):</label>
        <input type="number" id="reading" name="reading"><br><br>
        <label for="history">歷史 (x2):</label>
        <input type="number" id="history" name="history"><br><br>
        <button type="button" onclick="calculateTotal()">計算總分</button>
    </form>
    <h2 id="totalScore">總分: 0</h2>
    <h2 id="weightedAverage">加權平均: 0</h2>

    <script>
        function calculateTotal() {
            var chinese = (parseFloat(document.getElementById('chinese').value) || 0) * 3;
            var math = (parseFloat(document.getElementById('math').value) || 0) * 4;
            var english = (parseFloat(document.getElementById('english').value) || 0) * 2;
            var grammar = (parseFloat(document.getElementById('grammar').value) || 0) * 2;
            var electronics = (parseFloat(document.getElementById('electronics').value) || 0) * 3;
            var microprocessor = (parseFloat(document.getElementById('microprocessor').value) || 0) * 3;
            var reading = (parseFloat(document.getElementById('reading').value) || 0) * 1;
            var history = (parseFloat(document.getElementById('history').value) || 0) * 2;

            var total = chinese + math + english + grammar + electronics + microprocessor + reading + history;
            var totalWeight = 3 + 4 + 2 + 2 + 3 + 3 + 1 + 2;

            var weightedAverage = total / totalWeight;

            var totalScoreElement = document.getElementById('totalScore');
            var weightedAverageElement = document.getElementById('weightedAverage');

            totalScoreElement.textContent = '總分: ' + total;
            weightedAverageElement.textContent = '加權平均: ' + weightedAverage.toFixed(2);

            totalScoreElement.classList.add('show');
            weightedAverageElement.classList.add('show');
        }
    </script>
</body>
</html>
